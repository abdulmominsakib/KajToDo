name: kajtodo
description: A new to do application.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.3.2+2
  cupertino_icons: ^1.0.0
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  introduction_screen: ^1.0.7
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.8.2
  build_runner: ^1.10.4
  
flutter:
  uses-material-design: true
  assets:
     - assets/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Light.ttf

  
  
